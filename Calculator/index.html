<!DOCTYPE html>
<html>
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <script src = "resources/script/script.js" defer></script>
    <link rel = "stylesheet" href = "resources/css/style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class = "main">
        <div class = "calculator-body">
            <div class = "display">
                <div class = "display-text"></div>
            </div>
            <div class = "btn-container">
                <div class = "left-buttons">
                    <div class = "left-button-row first">
                        <div class = "clear">C</div>
                        <div class = "back">Back</div>
                    </div>
                    <div class = left-buttons-row>
                        <div class = "button" data-text = "1">1</div>
                        <div class = "button" data-text = "2">2</div>
                        <div class = "button" data-text = "3">3</div>
                    </div>
                    <div class = left-buttons-row>
                        <div class = "button" data-text = "4">4</div>
                        <div class = "button" data-text = "5">5</div>
                        <div class = "button" data-text = "6">6</div>
                    </div>
                    <div class = left-buttons-row>
                        <div class = "button" data-text = "7">7</div>
                        <div class = "button" data-text = "8">8</div>
                        <div class = "button" data-text = "9">9</div>
                    </div>
                    <div class = left-buttons-row>
                        <div class = "button" data-text = ".">.</div>
                        <div class = "button" data-text = "0">0</div>
                        <div class = "empty-button"></div>
                    </div>
                </div>
                <div class = "right-buttons">
                    <div class = "button" data-text = "*">x</div>
                    <div class = "button" data-text = "/">/</div>
                    <div class = "button" data-text = "-">-</div>
                    <div class = "button" data-text = "+">+</div>
                    <div class = "button" data-text = "=">=</div>
                </div>
            </div>
        </div>
    </div>



    <div class = "footer">
        <div>
            Copyright Â© 2022 <a href = "https://github.com/Chuan-Chen">Whykari</a>
        </div>
    </div>
</body>
</html>
