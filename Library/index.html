<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "resources/css/style.css">
    <script src = "resources/script/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id = "modal" class = "modal">
        <div class = "modal-content">
            <div class = "modal-close" onclick="updateModal()"><object data = "resources/images/close.svg"></object></div>
            <form class = "book-info" id = "book-info">
                <div>
                    <label>Book Title</label>
                    <input type = "text" name = "title" id = "title">
                </div>
                <div>
                    <label>Author</label>
                    <input type = "text" name = "author" id = "author">
                </div>
                <div>
                    <label>Pages</label>
                    <input type = "number" name = "pages" id = "pages">
                </div>
                <div>
                    <label>Read</label>
                    <input type = "checkbox" name = "read" id = "read">
                </div>
                <input type = "reset" value = "reset">
                <div class = "modify-modal">Modify</div>
                <div class = "submit" type = "submit">Submit</div>
            </form>
        </div>
        <div class = "modal-background" onclick="updateModal()"></div>
    </div>
    <div class = "container">
        <div class = "control">
            <div class = "control-title">Library</div>
            <div class = "control-btns">
                <div class = "add">Add</div>
                <div class = "remove">Remove</div>
                <div class = "modify">Modfiy</div>
            </div>
        </div>
        <div class = "content">
        </div>
    </div>

    <div class = "footer">
        <div>
            Copyright Â© 2022 <a href = "https://github.com/Chuan-Chen">Whykari</a>
        </div>
    </div>
</body>
</html>
