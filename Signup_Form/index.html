<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "resources/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
</head>
<body>
    <div class = "main">
        <img class = "banner" src = "resources/images/main.jpg"> 
        <div class = "signup">
            <div class = "form">
                <form>
                    <div class = "fname">
                        <label>First Name </label> 
                        <input type = "text" id = "fName" name = "fName" placeholder="John" minlength="1">
                    </div>
                    <div class = "lname">
                        <label>Last Name </label> 
                        <input type = "text" id = "fName" name = "fName" placeholder="Doe" minlength="1">
                    </div>
                    <div class = "email">
                        <label>Email </label> 
                        <input type = "email" id = "email" name = "email" placeholder="abc@defg.com">
                    </div>
                    <div class = "phoneNumber">
                        <label>Phone number </label> 
                        <input type = "number" id = "phoneNumber" name = "phoneNumber" placeholder="911">
                    </div>
                    <div class = "password">
                        <label>Password </label> 
                        <input type = "password" id = "password" name = "password" placeholder="">
                    </div>
                    <div class = "confirmPassword">
                        <label>Confirm password </label> 
                        <input type = "password" id = "confirmPassword" name = "confirmPassword" placeholder="">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class = "footer">

        </div>
    </div>
