<!DOCTYPE html>
<html lang="en">
<head>

    <script src = "resources/script/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class = "start-screen">
        <div class = "menu-items">
            <div class = "start-btn">Start</div>
            <div class = "playerArea">
                <input type = "text" class = "player1 invalid-border" placeholder="player 1" id = "player1">
                <input type = "text" class = "player2 invalid-border" placeholder="player 2" id = "player2">
            </div>
        </div>
    </div>
    <div class = "gameTitle">Tic Tac Toe</div>

    <div class = "gameBoard">
        <div class = "player-display">
            <div>
                <div class = "player1-display"></div>    
                <div class = "player1-score">Score: 0</div>
            </div>
            <div>
                <div class = "player2-display"></div>
                <div class = "player2-score">Score: 0</div>
            </div>
           
        </div>

        <div class = "game">
            
        </div>

    </div>
