<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
        }

        .container{
            display: grid;
            background-color: grey;
            grid-gap: 10px;
            grid-template-areas: 
            "item item item item"
            "para para para para"
            "para para para para";
            height: 100%;
            width: 100%;
        }
        .item{
            grid-area: item;
            background-color: orange;
        }

        @media(max-width: 700px) {
            .container{
                grid-template-areas: 
                "item para para"
                "item para para"
                ;
            }
        }

    </style>
</head>
<body>
    <div class = "container">
        <div class = "item">1</div>


    </div>
</body>
</html>
